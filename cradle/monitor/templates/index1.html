<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cradle Monitor</title>

    <!-- Include Bootstrap and socket.io -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 5px;
      }

      /* Control Buttons */
      .custom-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        font-size: 28px;
      }

      .custom-btn:hover {
        background-color: #333;
      }

      .custom-btn:active {
        background-color: #555;
      }

      /* Stage Pills */
      .pill {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: #e8e8e8;
        color: #212529;
        border-radius: 50px;
        padding: 12px 24px;
        font-size: 14px;
        min-width: 100px;
        height: 40px;
        text-align: center;
        font-weight: bold;
        line-height: 1;
      }

      @media (max-width: 576px) {
        .pill {
          padding: 10px 16px;
          font-size: 13px;
          min-width: 80px;
        }
      }

      .pill.active {
        background-color: #00ff7b;
        color: white;
        box-shadow: 0 0 10px rgba(0, 255, 123, 0.5);
      }

      /* Log Monitor */
      #logs {
        white-space: pre-wrap;
        font-family: monospace;
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <!-- Status Box -->
    <nav class="navbar navbar-expand-lg bg-white px-3">
      <span class="navbar-brand text-dark fw-bold">
        Cradle Status: <span id="current-status">Ready</span>
      </span>
      <div class="ms-auto d-flex gap-2">
        <button id="play-button" class="custom-btn">
          <i class="bi bi-play-fill"></i>
        </button>
        <button id="pause-button" class="custom-btn">
          <i class="bi bi-pause-fill"></i>
        </button>
        <button id="stop-button" class="custom-btn">
          <i class="bi bi-stop-fill"></i>
        </button>
      </div>
    </nav>

    <!-- Stage Pills -->
    <div class="d-flex flex-wrap gap-2 justify-content-center py-2">
      <span class="pill">1 Information Gathering</span>
      <span class="pill">2 Self Reflection</span>
      <span class="pill">3 Task Inference</span>
      <span class="pill">4 Skill Curation</span>
      <span class="pill">5 Action Planning</span>
    </div>

    <!-- Navigation Bar -->
    <ul class="nav nav-tabs justify-content-center mt-3">
      <li class="nav-item">
        <a
          class="nav-link active"
          href="#"
          onclick="showPage('live-logs', this)"
          >Live Logs</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="showPage('memory-logs', this)"
          >Memory Logs</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="showPage('custom-page', this)"
          >Custom Page</a
        >
      </li>
    </ul>

    <!-- Page Content -->
    <div id="live-logs" class="page-content">
      <h1>Log Monitor</h1>
      <div id="logs"></div>
    </div>

    <div id="memory-logs" class="page-content" style="display: none">
      <h1>Memory Logs</h1>
      <p>Memory log content goes here...</p>
    </div>

    <div id="custom-page" class="page-content" style="display: none">
      <h1>Custom Page</h1>
      <p>Custom content goes here...</p>
    </div>

    <script>
      // JavaScript for Page Switching
      function showPage(pageId, clickedTab) {
        document.querySelectorAll(".page-content").forEach(page => page.style.display = "none");
        document.getElementById(pageId).style.display = "block";
        document.querySelectorAll(".nav-link").forEach(tab => tab.classList.remove("active"));
        clickedTab.classList.add("active");
      }

      // JavaScript for Log Monitor
      const socket = io();
      const logsElement = document.getElementById("logs");

      // Define the log format
      function formatLog(log) {
        return `
          ${log.timestamp} - CPU: ${log.cpu_usage}%, Memory: ${log.memory_usage}% -
          ${log.logger_name} - ${log.level} - ${log.message}
        `;
      }

      // Render existing logs when the page loads
      const existingLogs = {{ logs | tojson | safe }};
      existingLogs.forEach(log => {
        logsElement.innerHTML += formatLog(log) + "<br>";
      });

      // Listen for new log updates
      socket.on("log_update", function (log) {
        logsElement.innerHTML += formatLog(log) + "<br>";
      });

      // Listen for status updates
      socket.on("status_update", function (status) {
        document.getElementById("current-status").textContent = status;
      });

      // Listen for stage updates
      socket.on("stage_update", function (stage) {
        // Reset all stage boxes
        document.querySelectorAll(".stage-box").forEach(box => {
          box.classList.remove("active");
        });

        // Activate the current stage box
        if (stage) {
          document.getElementById(stage).classList.add("active");
        }
      });

      // Button event listeners
      document.getElementById("play-button").addEventListener("click", () => {
        socket.emit("control", "play");
      });

      document.getElementById("pause-button").addEventListener("click", () => {
        socket.emit("control", "pause");
      });

      document.getElementById("stop-button").addEventListener("click", () => {
        socket.emit("control", "stop");
      });
    </script>
  </body>
</html>
